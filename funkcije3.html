<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript</title>
	</head>
	<body>
		<script type="text/javascript">
		function jedan (){
			document.write ("Ja se zovem Nikola");
		}	
		function dva (){
			document.write (" i zivim u Beogradu")
		}
		function start (){
			jedan ();
			dva ();
		}
		start();
		</script>

	</body>
